<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0afeed1056.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/view.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/nav.js"></script>
    <script>
      jQuery(document).ready(function($){
        console.log('hitReady');
        renderCheckout();
      });
    </script>
  </head>


  <body>
    <div id="navbarWrapper">
      <nav class="navbar navbar-toggleable-md navbar-expand-sm bg-inverse navbar-inverse">
          <div class="navbar-header">
              <a class="navbar-brand" href="Home.html">Course Registration</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Exit</a>
              </li>
            </ul>
          </div>
      </nav>
    </div>

    <div class="container-fluid">
      <br>
      <button class=" btn btn-secondary" onClick="backToCourses()"> Back to Courses</button>
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <h2 class="display-4">Cart</h2>
             <hr class="my-4">

             <div id="cartSpace">
               <h6>No classes in cart.</h6>
             </div>

             <hr class="my-4">
             <button class="btn btn-success" data-toggle="modal" data-target="#confirmed"> <i class="fa fa-check-circle" aria-hidden="true"></i> Confirm Classes</button>
             <button id="empty" class="btn btn-danger" onclick="emptyCart()"> <i class="fa fa-window-close" aria-hidden="true"></i> Empty Cart</button>
           </div>
          </div>

          <div class="col-md-6">
            <div id="comparisonJumbotron" class="jumbotron">
                <h2 class="display-5">If you take these courses...</h2>
                <hr class="my-4">
                <h4>Schedule</h4>
                <div id="scheduleDiv">

                </div>
                <hr class="my-3">
                <h4>Map</h4>
                <div id="mapDiv">

                </div>
                <div id="mapLegendDiv">

                </div>
            </div>
        </div>
      </div>
      <footer class="text-center">
        <p>Course Registration Site, 2017.</p>
      </footer>
    </div>



    <div class="modal fade" id="confirmed">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h3> Courses confirmed! </h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">See Schedule</button>
            <button type="button" class="btn btn-secondary" onclick="home()">Return to Home Page</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
